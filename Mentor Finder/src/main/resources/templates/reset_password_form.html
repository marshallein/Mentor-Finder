<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Reset your Password</title>
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/image/favicon/favicon-16x16.png}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif+Caption">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script>
            function checkPasswordMatch(fieldConfirmPassword) {
                if (fieldConfirmPassword.value != $("#password").val()) {
                    fieldConfirmPassword.setCustomValidity("Passwords do not match!");
                } else {
                    fieldConfirmPassword.setCustomValidity("");
                }
            }
        </script>
    </head>

    <body style="background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(255, 121, 205, 0.46) 35.94%, #23049D 100%);">
        <div style="display: flex;justify-content: center;align-items: center;height: 800px;background: url(/image/landingpage/admin.png) center / auto repeat-y;">
            <div style="width: 50%;">
                <div style="text-align: center;margin-bottom: 52px;background: #ffffff;border-radius: 61px;">
                    <h1 style="font-family: 'PT Serif Caption', serif;">Reset Your Password</h1>
                </div>
                <form style="background: var(--light);padding: 28px;border-radius: 38px;box-shadow: 0px 12px rgba(180,197,215,0.46);">
                    <div style="text-align: center;display: flex;flex-direction: column;">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend"><span class="input-group-text" style="background: rgba(222,0,102,0.29);"><i class="fa fa-envelope-o" style="font-size: 24px;"></i></span></div><input type="password" name="password" id="password" class="form-control"
                               placeholder="Enter your new password" required autofocus />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend"><span class="input-group-text" style="background: rgba(222,0,102,0.29);"><i class="fa fa-envelope-o" style="font-size: 24px;"></i></span></div><input type="password" class="form-control" placeholder="Confirm your new password"
                               required oninput="checkPasswordMatch(this);" />
                        </div><button class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="background: var(--yellow);color: rgb(0,0,0);border-color: rgba(0,0,0,0);">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/bs-init.js"></script>
        <script></script>
    </body>

</html>
