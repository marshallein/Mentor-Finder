<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>MANAGE MENTEE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">
            <h2>Manage Mentee</h2>
            
            <br></br>
            
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>DOB</th>
                        <th>Gender</th>
                        <th>PhoneNumber</th>
                        <th>Address</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${listMentees}">
                        <td th:text="${user.uId}">ID</td>
                        <td th:text="${user.uName}">Name</td>
                        <td th:text="${user.uDOB}">DOB</td>
                        <td th:text="${user.uGender}">Gender</td>
                        <td th:text="${user.uPhoneNumber}">PhoneNumber</td>
                        <td th:text="${user.uAddress}">Address</td>
                        <td th:text="${user.uImage}">Image</td>
                        <td th:text="${user.uDescription}">Description</td>
                        <td th:text="${user.uStatus}">Status</td>
                        <td>
<!--                            <a th:href="/@{'/edit/' + ${user.uId}}">Edit</a>-->
                            <a th:href="@{'/updateMentee?id=' + ${user.uId}}">Update</a>
                            <!--<a th:href="@{'/deactMentee?id=' + ${user.uId}}" onclick= "return confirm('Do you want to deactivate this?');">Deactivate</a>-->
                        </td>
                    </tr>
                </tbody>      
            </table>
        </div>
    </body>
</html>
