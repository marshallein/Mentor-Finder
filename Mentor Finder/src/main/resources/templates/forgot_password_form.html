<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <h2 align="center">Forgot Password</h2>
        </div>

        <div th:if="${error != null}">
            <p  align="center" class="text-danger">[[${error}]]</p>
        </div>
        <div  th:if="${message != null}">
            <p  align="center" class="text-warning">[[${message}]]</p>
        </div>

        <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>We will be sending a reset password link to your email.</p>
                </div>
                <div>
                    <p>
                        <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
                    </p>         
                    <p class="text-center">
                        <input type="submit" value="Send" class="btn btn-primary" />
                    </p>
                </div>
            </div>
        </form>
    </body>
</html>
