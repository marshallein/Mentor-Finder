<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>forgotpass</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif+Caption">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body style="background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(255, 121, 205, 0.46) 35.94%, #23049D 100%);">
        <div style="display: flex;justify-content: center;align-items: center;height: 800px;background: url(&quot;assets/img/mentee.png&quot;) center / cover;">
            <div style="width: 50%;">
                <div style="text-align: center;margin-bottom: 52px;background: #ffffff;border-radius: 61px;">
                    <h1 style="font-family: 'PT Serif Caption', serif;">Forgot Password ?</h1>
                </div>
                <div th:if="${error != null}">
                    <p  align="center" class="text-danger">[[${error}]]</p>
                </div>
                <div  th:if="${message != null}">
                    <p  align="center" class="text-warning">[[${message}]]</p>
                </div>
                <form th:action="@{/forgot_password}" method="post" style="background: var(--light);padding: 28px;border-radius: 38px;box-shadow: 0px 12px rgba(180,197,215,0.46);">
                    <div style="text-align: center;display: flex;flex-direction: column;">
                        <p style="font-size: 19px;">We will be sending a reset password link to your email.</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend"><span class="input-group-text" style="background: rgba(222,0,102,0.29);"><i class="fa fa-envelope-o" style="font-size: 24px;"></i></span></div><input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
                        </div><button class="btn btn-primary" data-bss-hover-animate="pulse" type="submit" style="background: var(--yellow);color: rgb(0,0,0);border-color: rgba(0,0,0,0);">Send</button><a th:href="@{/login}" style="margin-top: 14px;">Remember your Password ? Return to Login!</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/bs-init.js"></script>
    </body>

</html>
